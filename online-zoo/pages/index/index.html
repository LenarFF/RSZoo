<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../normalize/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <title>Online-zoo</title>
  </head>
  <body>
    <div class="page-wrapper">
      <div class="page-wrapper__content">      
        <header class="header">
          <div class="logo">
            <a href="#">
              <img src="../../assets/icons/logo.svg" alt="logo">
            </a>
          </div>
          <nav class="menu">
            <ul class="menu__list">
              <li><a class="menu__item menu__item_bold" href="#">About</a></li>
              <li><a class="menu__item" href="#">Map</a></li>
              <li><a class="menu__item" href="#">Zoos</a></li>
              <li><a class="menu__item" href="#">Contact us</a></li>
              <li><a class="menu__item" href="#">Design</a></li>
            </ul>
          </nav>
          <div class="profile-icon">
            <a href="#">
              <img src="../../assets/icons/profile.svg" alt="profile icon">
            </a>
          </div>
        </header>
        <main>
          <aside class="aside-links">
            <div class="logo">
              <a href="#">
                <img src="../../assets/icons/logo.svg" alt="logo">
              </a>
            </div>
            <ul class="aside-links__list">
              <li>
                <a href="https://www.instagram.com/" target="_blank" class="aside-links__link">
                  <img src="../../assets/icons/instagram_logo_icon_173753 1.svg" alt="instagram log">
                </a>
              </li>
              <li>
                <a href="https://www.facebook.com/" target="_blank" class="aside-links__link">
                  <img src="../../assets/icons/FB_icon-icons.com_65534 1.svg" alt="facebook logo">
                </a>
              </li>
              <li>
                <a href="https://twitter.com/" target="_blank" class="aside-links__link">
                 <img src="../../assets/icons/TWITTER_icon-icons.com_65486 1.svg" alt="twitter logo">
                </a>
              </li>
            </ul>              
            <a href="#" class="aside-links__link">
              <img src="../../assets/icons/go_up.svg" alt="page up">
            </a>           
          </aside>
        </main>
        <footer>
          footer
        </footer>
        
      </div>
    </div>
